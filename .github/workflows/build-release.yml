            - ðŸš¨ Device alarm monitoring with auto-refresh capability  
            - ðŸ“º RTSP/RTMP/HLS streaming link generation
            - âš™ï¸ Configurable UI elements and server settings
            - ðŸ—ºï¸ Multiple coordinate system support (WGS84, GCJ-02, BD09)
            - ðŸ“Š Equipment status parsing with detailed descriptions
            - ðŸ“ Automatic alarm logging to file
            
            ### Downloads:
            - **Windows**: `cmsv-video-generator-windows-amd64.exe`
            - **Linux**: `cmsv-video-generator-linux-amd64`  
            - **macOS**: `cmsv-video-generator-darwin-amd64.tar.gz`
            
            ### Quick Start:
            1. Download the appropriate binary for your OS
