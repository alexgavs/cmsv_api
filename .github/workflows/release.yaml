name: Build and Release Go Windows Binary

on:
  push:
    tags:
      - 'v*'   # Trigger only on tag push like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Windows binary
        run: go build -o myapp.exe

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: myapp.exe
          token: ${{ secrets.RELEASE_TOKEN }}   # ← ОБЯЗАТЕЛЬНО здесь
